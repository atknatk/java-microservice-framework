<div class="row" style="margin-top: 15px">
    <div class="col-sm-8" >
        <h3 class="sub-header" style="border-right: 1px solid #e2e5ec;"><span style="font-weight: bold;">Kullanıcı Grupları</span></h3>
        <span style="position: relative; top:3px"> Kullanıcıları gruplamak için kullanın. </span>
    </div>
    <div class="col-sm-4">
        <div  style="float: right">
            <button class="btn btn-lg btn-info"
                    (click)="newRecord()"><i class="fa fa-plus">&nbsp;&nbsp;Yeni</i></button>
        </div>

    </div>
</div>
<div class="main-layout">
    <table id="usergroup-datatable"
           class="display table table-striped table-bordered table-hover table-checkable no-footer dtr-inline"
           style="width:100%">
    </table>
</div>

<div class="modal-body" id="role-modal">
    <div class="m-section__content">


    </div>
</div>
<div class="modal-footer">

</div>

<div class="modal fade" id="role-modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">{{editedData ? 'Düzenle: ' + editedData.name : 'Yeni Kullanıcı Grubu Oluştur'}}</h4>
            </div>
            <div class="modal-body">
                <div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                  data-toggle="tab">Kullanıcı Grubu Adı</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Kullanıcılar</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="col-xl-12">
                                <div class="col-xl-12">
                                    <div class="m-form__section m-form__section--first">
                                        <div class="form-group m-form__group row">
                                            <label class="col-xl-4 col-lg-4 col-form-label">* Kullanıcı Grubu Adı:</label>
                                            <div class="col-xl-8 col-lg-8">
                                                <input type="text" name="name"
                                                       [(ngModel)]="newName.name"
                                                       class="form-control m-input" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group m-form__group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">* Aktif:</label>
                                            <div class="col-xl-9 col-lg-9">


                                                <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                                    <input type="checkbox" [(ngModel)]="newName.enabled" value="default">
                                                    Aktif
                                                    <span></span>
                                                </label>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="profile">

                            <div class="col-xl-12">
                                <table id="detail-organization" class="table table-bordered" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Ad</th>
                                        <th>Soyad</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let user of users" (click)="setClickedRow(user)" [class.active]="isActive(user)">
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Kapat</button>
                <button type="button" class="btn btn-info" (click)="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Kaydet
                </button>
            </div>
        </div>
    </div>
</div>
