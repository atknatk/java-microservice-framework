<div class="row">
    <div class="col-md-6">
        <div class="main-layout">
            <h3>Organizasyon</h3>

            <p-tree [value]="treeData"
                    selectionMode="single"
                    [(selection)]="selectedFile"
                    [loading]="loading"
                    (onNodeSelect)="selectedEvent($event)"
                    (onNodeExpand)="nodeExpand($event)"
                    [style]="{'max-height':'500px', 'width':'100%','overflow':'auto'}"></p-tree>

        </div>
    </div>
    <div *ngIf="selectedFile" class="col-md-6">
        <div class="main-layout">
          <div class="row">
              <div class="col-md-10"><h3>{{selectedFile.label}}</h3></div>
              <div class="col-md-2"><button (click)="openModal()">Ekle</button></div>


          </div>
            <table id="detail-organization" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th style="width: 50px"></th>
                        <th>Ad</th>
                        <th>Soyad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userTableData;">
                        <td><button (click)="removeUser(user)" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button></td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="modal fade" id="userlist-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">Kullanıcı Ata</h4>
            </div>
            <div class="modal-body">
                <table id="userlist-table" class="table table-bordered dataTable" style="width:100%">
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Kapat</button>
                <button type="button" class="btn btn-info" [disabled]="selectedUsers.length == 0" (click)="saveUsers()"><i class="fa fa-save"></i>&nbsp;&nbsp;Kaydet
                </button>
            </div>
        </div>
    </div>
</div>
